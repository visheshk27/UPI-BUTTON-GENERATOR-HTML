    <h1>UPI BUTTON GENERATOR HTML</h1>
    <div>
      <div class="group">
        <div class="sidetext">Button Text</div>
        <input id="buttontext" type="text" value="ENTER YOUR UPI ID" />
      </div>
      <div class="group">
        <div class="sidetext">Name</div>
        <input id="vpaname" type="text" value="VISHESH KHATRI" />
      </div>
      <div class="group">
        <div class="sidetext">UPI Id</div>
        <input id="vpa" type="text" value="visheshk27@ybl" />
      </div>
    </div>

    <h1>Button Design</h1>
    <div id="render">
      <a
        href="upi://pay?pa=visheshk27@ybl&pn=visheshk27&cu=INR"
        id="__UPI_BUTTON__"
        style="
          background: #a131ce;
          border: 2px solid #8a4100;
          padding: 10px;
          text-decoration: none;
          color: rgb(12, 12, 12);
          font-size: larger;
          border-radius: 10px;
        "
      ></a>
    </div>
   <p align="right"> 
    <h1>Button Code</h1>
    <div id="generated">--</div>
   </p>
    <script>
      function htmlEntities(str) {
        return String(str).replace(/</g, "&lt;").replace(/>/g, "&gt;");
      }

      function generateFullCode() {
        var buttontext = document.getElementById("buttontext").value;
        var vpa = document.getElementById("vpa").value;
        var vpaname = document.getElementById("vpaname").value.toUpperCase();
        var url = "upi://pay?pa=" + vpa + "&pn=" + vpaname + "&cu=INR";

        var abutton = document.getElementById("__UPI_BUTTON__");
        abutton.setAttribute("href", url);
        abutton.innerText = buttontext;

        var code = document.getElementById("render").innerHTML;
        document.getElementById("generated").innerHTML = htmlEntities(code);
      }
      document
        .getElementById("buttontext")
        .addEventListener("keyup", function () {
          generateFullCode();
        });
      document.getElementById("vpa").addEventListener("keyup", function () {
        generateFullCode();
      });
      document.getElementById("vpaname").addEventListener("keyup", function () {
        generateFullCode();
      });
      generateFullCode();
    </script>
